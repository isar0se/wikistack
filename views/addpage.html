{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div>
     <label for="author" class="col-sm-2 control-label">author name</label>
      <div class="col-sm-10">
        <input name="author" type="text" class="form-control"/>
      </div>
    </div>
    
    <div>
     <label for="email" class="col-sm-2 control-label">author email</label>
      <div class="col-sm-10">
        <input name="email" type="email" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">page title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <div>
     <label for="content" class="col-sm-2 control-label">page content</label>
      <div class="col-sm-10">
        <input name="content" type="textarea" class="form-control"/>
      </div>
    </div>
    
    <div>
    <label for="status" class="col-sm-2 control-label">page status</label>
      <div class="col-sm-10">
        <input name="status" type="radio" value="open" class="form-control"/>open
        <input name="status" type="radio" value="closed" class="form-control"/>closed
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
